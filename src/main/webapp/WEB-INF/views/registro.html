<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" />
    <title>Registro | Citas</title>
</head>

<body>
<main>
    <section class="login-form p-4">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <!-- Columna de imagen -->
                <div class="col-lg-6 d-none d-lg-block mb-4 mb-lg-0 img-container">
                    <img th:src="@{/resources/media/register-image.avif}" alt="register-image" class="img-fluid">
                </div>
                <div class="col-lg-5 col-xl-4">
                    <div class="form-container">
                        <form th:action="@{/register}" th:object="${usuario}" method="post">
                            <div class="mb-4 text-center">
                                <h2>Crear cuenta</h2>
                            </div>

                            <!-- Nombre completo -->
                            <div class="form-floating mb-4">
                                <input type="text" id="fullName" class="form-control form-control-lg"
                                       th:field="*{nombre}" placeholder="Nombre completo"
                                       required />
                                <label for="fullName">Nombre completo</label>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}"
                                     th:errors="*{nombre}"></div>
                            </div>

                            <!-- Correo electrónico -->
                            <div class="form-floating mb-4">
                                <input type="email" id="email" class="form-control form-control-lg"
                                       th:field="*{correo}" placeholder="Correo electrónico"
                                       required />
                                <label for="email">Correo electrónico</label>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}"
                                     th:errors="*{correo}"></div>
                            </div>

                            <!-- Contraseña -->
                            <div class="form-floating mb-4 position-relative">
                                <input type="password" id="password" class="form-control form-control-lg"
                                       th:field="*{contrasenia}" placeholder="Contraseña"
                                       required />
                                <label for="password">Contraseña</label>

                                <!-- Botón para mostrar/ocultar contraseña -->
                                <button type="button" class="btn btn-link position-absolute end-0 top-0 mt-3 me-2"
                                        onclick="togglePassword('password', this)">
                                    <i class="fa-solid fa-eye text-black"></i>
                                </button>

                                <div class="invalid-feedback" th:if="${#fields.hasErrors('contrasenia')}"
                                     th:errors="*{contrasenia}"></div>
                            </div>

                            <!-- Tipo de usuario (enum) -->
                            <div class="form-floating mb-4">
                                <select class="form-select" id="tipoUsuario" th:field="*{tipoUsuario}" required>
                                    <option value="" disabled selected>Seleccione una opción</option>
                                    <option th:each="tipo : ${T(azc.uam.app.model.enums.TipoUsuario).values()}"
                                            th:value="${tipo}"
                                            th:text="${tipo.getNombre()}">
                                    </option>
                                </select>
                                <label for="tipoUsuario">Tipo de usuario</label>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('tipoUsuario')}"
                                     th:errors="*{tipoUsuario}"></div>
                            </div>

                            <!-- Botón de registro -->
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" class="btn btn-primary btn-lg w-100 py-3">Registrarse</button>
                            </div>
                            <p class="small mt-2 pt-1 mb-0">
                                ¿Ya tienes una cuenta? <a th:href="@{/login}" class="link-primary">Inicia sesión</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="bg-light text-black py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h5>LosAbstractos</h5>
                <p class="mb-3">© 2025 Todos los derechos reservados.</p>
                <div>
                    <a href="#" class="text-black me-3"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-black me-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-black"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector('i');

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove('fa-solid fa-eye');
            icon.classList.add('fa-solid fa-eye');
        } else {
            input.type = "password";
            icon.classList.remove('fa-solid fa-eye');
            icon.classList.add('fa-solid fa-eye');
        }
    }
</script>
</body>
</html>
