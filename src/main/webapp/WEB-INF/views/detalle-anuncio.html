<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${publicacion.titulo}">Título del Anuncio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/resources/css/style.css}">
  <style>
    .image-gallery {
      margin-top: 20px;
    }
    .main-image {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .info-card {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .price-tag {
      font-size: 1.8rem;
      color: #0d6efd;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg green-section bg-light">
  <div class="container">
    <a href="/" class="navbar-brand">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="fa-solid fa-circle-user text-black fs-1"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto d-none d-lg-flex">
        <li class="nav-item dropdown">
          <a class="nav-link text-white fs-5" href="#" role="button" data-bs-toggle="dropdown" id="dr">
            <i class="fa-solid fa-circle-user text-black fs-2"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/user-account">Cuenta</a></li>
            <li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4 mb-5">
  <div class="row">
    <div class="col-lg-8">
      <!-- Título -->
      <h1 th:text="${publicacion.titulo}">Título del Anuncio</h1>

      <!-- Categoría -->
      <div class="badge bg-primary mb-3" th:text="${publicacion.categoria.nombre}">Categoría</div>

      <!-- Galería de imágenes -->
      <div class="image-gallery">
        <img th:src="@{'/resources/uploads/' + ${publicacion.imagenPrincipal}}"
             class="main-image img-fluid rounded"
             alt="Imagen principal del anuncio"
             id="mainImage">

        <div th:if="${not #lists.isEmpty(publicacion.imagenesAdicionales)}">
          <div class="d-flex flex-wrap mt-2">
            <img th:each="imagen : ${publicacion.imagenesAdicionales}"
                 th:src="@{'/resources/uploads/' + ${imagen}}"
                 class="thumbnail img-thumbnail"
                 th:onclick="'document.getElementById(\'mainImage\').src = this.src;'"
                 alt="Imagen adicional del anuncio">
          </div>
        </div>
      </div>

      <!-- Descripción -->
      <div class="card mt-4">
        <div class="card-header bg-light">
          <h3>Descripción</h3>
        </div>
        <div class="card-body">
          <p class="card-text" th:text="${publicacion.descripcion}">Descripción detallada del producto o servicio ofrecido.</p>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="info-card sticky-top" style="top: 20px;">
        <!-- Precio -->
        <div class="price-tag mb-3" th:text="'$' + ${#numbers.formatDecimal(publicacion.precio, 1, 2, 'COMMA')}">$0.00</div>

        <!-- Información del publicador -->
        <div class="d-flex align-items-center mb-4">
          <i class="fas fa-user-circle fa-3x me-3"></i>
          <div>
            <h5 th:text="${publicacion.usuario.nombreCompleto}">Nombre del Publicador</h5>
            <small class="text-muted">Miembro desde <span th:text="${#temporals.format(publicacion.usuario.fechaRegistro, 'MMM yyyy')}">Ene 2023</span></small>
          </div>
        </div>

        <!-- Botones de acción -->
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg">
            <i class="fas fa-phone-alt me-2"></i> Contactar
          </button>
          <button class="btn btn-outline-secondary">
            <i class="fas fa-envelope me-2"></i> Enviar mensaje
          </button>
          <button class="btn btn-outline-danger">
            <i class="fas fa-heart me-2"></i> Guardar en favoritos
          </button>
        </div>

        <!-- Detalles adicionales -->
        <div class="mt-4">
          <h5>Detalles</h5>
          <ul class="list-unstyled">
            <li class="mb-2"><i class="fas fa-calendar-alt me-2"></i> Publicado el:
              <span th:text="${#temporals.format(publicacion.fechaPublicacion, 'dd MMM yyyy')}">01 Ene 2023</span>
            </li>
            <li class="mb-2"><i class="fas fa-eye me-2"></i> Visto:
              <span th:text="${publicacion.visitas}">0</span> veces
            </li>
            <li th:if="${publicacion.ubicacion != null}" class="mb-2">
              <i class="fas fa-map-marker-alt me-2"></i>
              <span th:text="${publicacion.ubicacion}">Ubicación</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Función para cambiar la imagen principal al hacer clic en las miniaturas
  function changeMainImage(imgElement) {
    document.getElementById('mainImage').src = imgElement.src;
  }
</script>
</body>
</html>
